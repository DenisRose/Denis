<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stars {
            display: inline-flex;
            
        }
        .stars > div {
            padding: 3px;
            width: 80px;
            height: 80px;
            background: url(star0.png) no-repeat center;
        }
        .stars:hover > div {
            background-image: url(star1.png);
        }
        .stars > div:hover ~ div {
            background-image: url(star0.png); 
        }
    </style>
</head>

<body>
    <div class="stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
